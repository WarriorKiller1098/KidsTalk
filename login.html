<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>KidsTalk - Log In</title>
</head>
<body>
  <header class="titlebar">
    <a class="title" href="#">KidsTalk</a>
  </header>

  <main class="login-container"> <form class="login-form"> <h2>Welcome Back to KidsTalk!</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required>
      </div>

      <button type="submit" class="login-button">Log In</button>

      <p class="signup-link">Don't have an account? <a href="index.html">Sign Up</a></p>
    </form>
  </main>
</body>
</html>
